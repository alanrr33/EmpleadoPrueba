<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Por keyword</title>
</head>
<body>
    <h1>Listar empleado por keyword</h1>
    <form action="" method="get">
        {% csrf_token %}
        <input type="text" id="kword" name="kword" placeholder="Ingrese el nombre aqui" >
        <button type="submit">Buscar</button>
    </form>

     <h1>Todos los empleados por keyword</h1>

    <ul class="menu">
        {% for empleado in empleados %}
        <li>{{ empleado.nombre }} {{ empleado.apellido }} {{ empleado.nrodoc }}  </li>
        {% endfor %}
    </ul>

    <ul class="menu">
      <li><a href="#">One</a></li>
      <li><a href="#">Two</a></li>
      <li><a href="#">Three</a></li>
      <li><a href="#">Four</a></li>
    </ul>

</body>
</html>
